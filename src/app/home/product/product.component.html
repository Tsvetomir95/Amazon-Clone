  <div [id]="id" class="product">
      <h4 class="product__title__heading">{{title}}</h4>
    <img class="product__image" [src]="productImageUrl" alt="">
    <strong class="product__price">{{productPrice | currency}}</strong>
    <button  (click)="addToBasket()" class="button__addtocart"> <i class="fa" [ngClass]=" changeIcon ?  'fa-check' :'fa-shopping-basket' " aria-hidden="true"></i> Add to cart</button>
</div>
