<div class="login__container">
  <img routerLink="" src="../../assets/amazon-logo-transparent.png" alt="" class="login__logo">

  <div class="sign__in__container">
    <h2>Sign-In</h2>
    <form (submit)="onSubmit()" >
    
    <label for="email">Email</label>
    <input [(ngModel)]="email" required name="email" class="user__sign__in" type="email">

    <label for="password">Password</label>
    <input [(ngModel)]="password" required name="password" class="user__password" type="password">

    <button class="sign__in__button" type="submit">Sign in</button>
    <p class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corporis tempora suscipit numquam obcaecati nobis nam possimus vel! Soluta, neque omnis?</p>
    <button class="create__your__account" (click)="onCreateAccount()">Create your account</button>

    </form>


  </div>
</div>
