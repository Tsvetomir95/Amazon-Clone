<ama-modal
  [@modalAnimation]="showModal"
  title="Successful authentication!"
  description="Welcome"
  buttonName="OKAY"
  (closeModalEvent)="closeModal()"
>
</ama-modal>

<div class="login__container">
  <img
    routerLink=""
    src="../../assets/amazon-logo-transparent.png"
    alt=""
    class="login__logo"
  />

  <div class="sign__in__container">
    <h2>Sign-In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSignIn()">
      <label for="email">Email</label>
      <input
        [value]="loginForm.value.email"
        formControlName="email"
        name="email"
        class="user__sign__in"
        type="email"
      />

      <label for="password">Password</label>
      <input
        [value]="loginForm.value.password"
        formControlName="password"
        name="password"
        class="user__password"
        type="password"
      />

      <button class="sign__in__button" type="submit">Sign in</button>
      <p class="text">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corporis
        tempora suscipit numquam obcaecati nobis nam possimus vel! Soluta, neque
        omnis?
      </p>
      <button class="create__your__account" (click)="onCreateAccount()">
        Create your account
      </button>
    </form>
  </div>
</div>
